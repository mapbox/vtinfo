language: generic
sudo: false
cache: apt

# prevent tags from building
branches:
  except:
    - "/^v[0-9]/"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6
      - libstdc++-5-dev

env:
  global:
    - ASAN_OPTIONS=detect_leaks=0
    - LSAN_OPTIONS=suppressions=scripts/leak_suppressions.txt
    - secure: 
    - secure: 

matrix:
  include:
    # publishing
    - os: linux
      env: PUBLISHABLE=true NODE_VERSION=4
    - os: osx
      osx_image: xcode7
      compiler: clang
      env: PUBLISHABLE=true NODE_VERSION=4
    - os: linux
      env: NODE_ASAN=true CXXFLAGS="-fsanitize=address" LDFLAGS="-fsanitize=address" NPM_FLAGS="--debug" NODE_VERSION=4

before_install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      rvm get head || true
    fi
  - source ./scripts/install_node.sh ${NODE_VERSION}
  - source ./scripts/travis_setup.sh
  - node -v
  - which node
  - clang++ -v
  - which clang++

install:
  - npm install --build-from-source ${NPM_FLAGS} --clang=1

before_script:
  - node-pre-gyp package testpackage ${NPM_FLAGS}
  - |
    if [[ ${PUBLISHABLE} == true ]]; then
      ./scripts/publish.sh;
    fi;

script:
  - ASAN_OPTIONS=detect_leaks=1 npm test

after_success:
  - |-
    if [ -n "${COVERAGE}" ]; then
      bash <(curl -s https://codecov.io/bash)
    fi