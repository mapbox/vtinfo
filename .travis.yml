language: generic
sudo: false
cache: apt

# prevent tags from building
branches:
  except:
    - "/^v[0-9]/"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-5-dev

env:
  global:
    - NODE_VERSION=4
    - ASAN_OPTIONS=detect_leaks=0
    - LSAN_OPTIONS=suppressions=scripts/leak_suppressions.txt
    - secure: 
    - secure: 

matrix:
  include:
    # coverage
    - os: linux
      env: COVERAGE=true CXXFLAGS="--coverage" LDFLAGS="--coverage" NPM_FLAGS="--debug"
    # publishing
    - os: linux
      env: PUBLISHABLE=true
    - os: osx
      osx_image: xcode7
      compiler: clang
      env: PUBLISHABLE=true

before_install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      rvm get head || true
    fi
  - source ./scripts/install_node.sh ${NODE_VERSION}
  - source ./scripts/travis_setup.sh
  - node -v
  - which node
  - clang++ -v
  - which clang++

install:
  - npm install --build-from-source ${NPM_FLAGS} --clang=1

before_script:
  - ./node_modules/.bin/node-pre-gyp package testpackage ${NPM_FLAGS}
  - |
    if [[ ${PUBLISHABLE} == true ]]; then
      ./scripts/publish.sh;
    fi;

script:
  - ASAN_OPTIONS=detect_leaks=1 npm test
  - |
    if [ -n "${COVERAGE}" ]; then
      mason install llvm-cov 3.9.1
      export PATH+$(mason prefix llvm-cov 3.9.1)/bin:${PATH}
      which llvm-cov
      curl -S -f https://codecov.io/bash -o codecov
      chmod +x codecov
      ./codecov -x "llvm-cov gcov" -Z
    fi
